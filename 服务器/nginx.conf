#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  100000;
}

http {
server_tokens off;
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay       on;

    #keepalive_timeout  0;
    keepalive_timeout  0;

    gzip              on;
    gzip_min_length   1k;
    gzip_buffers      4 16k;
    gzip_http_version 1.0;
    gzip_comp_level   2;
    gzip_types        text/plain application/x-javascript text/css application/xml text/javascript application/json image/png image/jpg image/jpeg;
    gzip_vary         on;

    charset      utf-8;

    server {
        listen       80;
        server_name  your_server_name.tmeoa.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        client_max_body_size    4096M;
        proxy_connect_timeout   900;
        proxy_send_timeout              900;
        proxy_read_timeout              900;
        client_body_buffer_size 128k;
        proxy_buffer_size               256k;
        proxy_buffers           8 256k;
        proxy_busy_buffers_size 256k;

        root /data/release/my_frontend_app/dist;
        fastcgi_intercept_errors on;
        error_page 404   /index.html;

        location /  {
            expires -1;
            try_files $uri $uri/ /index.html;
            root /data/release/my_frontend_app/dist;
            index  index.html index.htm;
        }

        location /biaction  {
            proxy_pass http://127.0.0.1:8080/biaction;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

